<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zƒ±playan Aslan Oyunu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #90EE90 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 100px;
        }

        .lion {
            font-size: 120px;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            transform-origin: center bottom;
            position: relative;
            z-index: 10;
        }

        .lion.jumping {
            transform: translateY(-150px) scale(1.2);
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-top: 5px solid #228B22;
        }

        .grass {
            position: absolute;
            bottom: 75px;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                90deg,
                #32CD32 0px,
                #32CD32 5px,
                #228B22 5px,
                #228B22 10px
            );
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 20s infinite linear;
        }

        .cloud:before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 40px;
            top: 20%;
            left: -100px;
            animation-duration: 25s;
        }

        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 30px;
            top: 15%;
            left: -80px;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud3 {
            width: 100px;
            height: 50px;
            top: 25%;
            left: -120px;
            animation-duration: 35s;
            animation-delay: -20s;
        }

        .cloud3:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }

        @keyframes float {
            from {
                left: -200px;
            }
            to {
                left: calc(100vw + 100px);
            }
        }

        .sun {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 40%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px #FFD700;
            animation: shine 3s ease-in-out infinite alternate;
        }

        @keyframes shine {
            from {
                box-shadow: 0 0 30px #FFD700;
            }
            to {
                box-shadow: 0 0 50px #FFD700, 0 0 70px #FFA500;
            }
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .jump-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .particles {
            position: absolute;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-rise 1s ease-out forwards;
        }

        @keyframes particle-rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .lion {
                font-size: 80px;
            }
            
            .instructions {
                font-size: 14px;
                padding: 10px 15px;
            }
            
            .jump-counter {
                font-size: 18px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="sun"></div>
        
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        
        <div class="instructions">
            üéÆ Herhangi bir tu≈üa bas ve aslanƒ± zƒ±plat!<br>
            üîä ƒ∞lk tu≈üa basƒ±ldƒ±ƒüƒ±nda ses aktif olacak
        </div>
        
        <div class="jump-counter">
            ü¶Å Zƒ±plama: <span id="jumpCount">0</span>
        </div>
        
        <div class="lion" id="lion">ü¶Å</div>
        
        <div class="grass"></div>
        <div class="ground"></div>
        
        <div class="particles" id="particles"></div>
    </div>

    <script>
        const lion = document.getElementById('lion');
        const jumpCountElement = document.getElementById('jumpCount');
        const particlesContainer = document.getElementById('particles');
        let jumpCount = 0;
        let isJumping = false;

        let audioContext = null;
        let isAudioInitialized = false;

        // Audio context'i ba≈ülat
        function initializeAudio() {
            if (!isAudioInitialized) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    isAudioInitialized = true;
                    console.log('üîä Ses sistemi hazƒ±r! Artƒ±k kavkav sesi √ßƒ±kacak!');
                } catch (error) {
                    console.log('Ses sistemi ba≈ülatƒ±lamadƒ±');
                }
            }
        }

        // Kavkav sesi olu≈üturma fonksiyonu
        function createRoarSound() {
            if (!audioContext) {
                initializeAudio();
                return;
            }

            try {
                // Birinci ses dalgasƒ± - "Kav"
                const oscillator1 = audioContext.createOscillator();
                const gainNode1 = audioContext.createGain();
                
                oscillator1.connect(gainNode1);
                gainNode1.connect(audioContext.destination);
                
                oscillator1.type = 'square';
                oscillator1.frequency.setValueAtTime(300, audioContext.currentTime);
                oscillator1.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.15);
                
                gainNode1.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode1.gain.linearRampToValueAtTime(0.4, audioContext.currentTime + 0.02);
                gainNode1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator1.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 0.15);

                // ƒ∞kinci ses dalgasƒ± - "kav" (tekrar)
                const oscillator2 = audioContext.createOscillator();
                const gainNode2 = audioContext.createGain();
                
                oscillator2.connect(gainNode2);
                gainNode2.connect(audioContext.destination);
                
                oscillator2.type = 'square';
                oscillator2.frequency.setValueAtTime(280, audioContext.currentTime + 0.2);
                oscillator2.frequency.exponentialRampToValueAtTime(130, audioContext.currentTime + 0.35);
                
                gainNode2.gain.setValueAtTime(0, audioContext.currentTime + 0.2);
                gainNode2.gain.linearRampToValueAtTime(0.35, audioContext.currentTime + 0.22);
                gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.35);
                
                oscillator2.start(audioContext.currentTime + 0.2);
                oscillator2.stop(audioContext.currentTime + 0.35);

                console.log('ü¶Å KAVKAV!');
                
            } catch (error) {
                console.log('Ses √ßalamƒ±yor:', error);
            }
        }

        // Par√ßacƒ±k efekti
        function createParticles() {
            const lionRect = lion.getBoundingClientRect();
            const centerX = lionRect.left + lionRect.width / 2;
            const centerY = lionRect.top + lionRect.height / 2;

            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (i * 30) * (Math.PI / 180);
                const distance = 30 + Math.random() * 20;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = ['#FFD700', '#FFA500', '#FF6B6B', '#4ECDC4'][Math.floor(Math.random() * 4)];
                particle.style.animationDelay = Math.random() * 0.2 + 's';
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // Aslanƒ± zƒ±platma fonksiyonu
        function jumpLion() {
            if (isJumping) return;
            
            isJumping = true;
            jumpCount++;
            jumpCountElement.textContent = jumpCount;
            
            // Zƒ±plama animasyonu
            lion.classList.add('jumping');
            
            // Ses √ßal
            createRoarSound();
            
            // Par√ßacƒ±k efekti
            createParticles();
            
            // Animasyon bitince sƒ±nƒ±fƒ± kaldƒ±r
            setTimeout(() => {
                lion.classList.remove('jumping');
                isJumping = false;
            }, 300);
        }

        // Klavye event listener'ƒ±
        document.addEventListener('keydown', function(event) {
            event.preventDefault();
            initializeAudio(); // ƒ∞lk tu≈üa basƒ±ldƒ±ƒüƒ±nda ses sistemini ba≈ülat
            jumpLion();
        });

        // Dokunma desteƒüi (mobil)
        document.addEventListener('touchstart', function(event) {
            event.preventDefault();
            initializeAudio(); // ƒ∞lk dokunmada ses sistemini ba≈ülat
            jumpLion();
        });

        // Mouse tƒ±klama desteƒüi
        document.addEventListener('click', function(event) {
            initializeAudio(); // ƒ∞lk tƒ±klamada ses sistemini ba≈ülat
            jumpLion();
        });

        // Sayfa y√ºklendiƒüinde bilgi mesajƒ±
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (jumpCount === 0) {
                    console.log('ü¶Å Klavyede herhangi bir tu≈üa basarak aslanƒ± zƒ±platabilirsin!');
                }
            }, 2000);
        });

        // √ñzel animasyonlar i√ßin ekstra efektler
        function addRandomLionVariation() {
            const variations = ['ü¶Å', 'ü§¥ü¶Å', 'üëëü¶Å'];
            const currentLion = variations[Math.floor(Math.random() * variations.length)];
            
            if (jumpCount > 0 && jumpCount % 10 === 0) {
                const originalLion = lion.textContent;
                lion.textContent = 'üëëü¶Å';
                setTimeout(() => {
                    lion.textContent = originalLion;
                }, 1000);
            }
        }

        // Her zƒ±plamada varyasyon kontrol√º
        document.addEventListener('keydown', function() {
            setTimeout(addRandomLionVariation, 300);
        });
    </script>
</body>
</html>
